        function toggleCalendarView() {
            const tasksSection = document.querySelector('.tasks-section');
            const calendarView = document.getElementById('calendar-view');
            const calendarButton = document.querySelector('button[onclick="toggleCalendarView()"]');
            
            isCalendarView = !isCalendarView;
            
            if (isCalendarView) {
                tasksSection.classList.add('hidden');
                calendarView.classList.remove('hidden');
                calendarButton.textContent = 'üìã Lista';
                renderCalendar();
            } else {
                tasksSection.classList.remove('hidden');

                calendarButton.textContent = 'üìÖ Calendario';
            }
        }
        
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const monthHeader = document.getElementById('calendar-month');
            
            // Configurar el header del mes
            const monthNames = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            monthHeader.textContent = `${monthNames[currentCalendarDate.getMonth()]} ${currentCalendarDate.getFullYear()}`;
            
            // Limpiar grid
            grid.innerHTML = '';
            
            // Headers de d√≠as
            const dayHeaders = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Obtener datos del mes
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Generar d√≠as del calendario
            const today = new Date();
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (date.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                if (date.toDateString() === today.toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayDiv.appendChild(dayNumber);
                
                // Agregar puntos de tareas
                const tasksForDay = getTasksForDate(date);
                if (tasksForDay.length > 0) {
                    const dotsContainer = document.createElement('div');
                    dotsContainer.className = 'task-dots';
                    
                    tasksForDay.forEach(taskInfo => {
                        const dot = document.createElement('div');
                        dot.className = `task-dot ${taskInfo.status}`;
                        dot.title = `${taskInfo.task.name} - ${taskInfo.statusText}`;
                        dotsContainer.appendChild(dot);
                    });
                    
                    dayDiv.appendChild(dotsContainer);
                }
                
                // Click handler para mostrar tareas del d√≠a
                dayDiv.onclick = () => showDayTasks(date, tasksForDay);
                
                grid.appendChild(dayDiv);
            }
        }
        
        function getTasksForDate(date) {
            const tasksForDay = [];
            
            tasks.forEach(task => {
                const daysLeft = calculateDaysLeft(task.lastDone, task.frequency);
                const nextDueDate = new Date(task.lastDone);
                nextDueDate.setDate(nextDueDate.getDate() + task.frequency);
                
                if (nextDueDate.toDateString() === date.toDateString()) {
                    let status = 'upcoming';
                    let statusText = 'Pr√≥xima';
                    
                    if (daysLeft < 0) {
                        status = 'overdue';
                        statusText = 'Atrasada';
                    } else if (daysLeft === 0) {
                        status = 'due-today';
                        statusText = 'Vence hoy';
                    }
                    
                    tasksForDay.push({
                        task: task,
                        status: status,
                        statusText: statusText
                    });
                }
            });
            
            return tasksForDay;
        }
        
        function showDayTasks(date, tasksForDay) {
            if (tasksForDay.length === 0) return;
            
            const dateStr = date.toLocaleDateString('es-ES', {

                tasksForDay.forEach(taskInfo => {

                });

                renderCalendar();
            }
        }

<body>
    <div class="container">
        <div class="header">
            <h1>üè† Tareas del Hogar</h1>
        </div>
        
        <div class="date-display">
            <h2 id="current-date"></h2>
            <p id="current-day"></p>
        </div>
        
        <div class="controls">
            <button onclick="toggleAddForm()">‚ûï Nueva Tarea</button>
            <button onclick="markAllDone()">‚úÖ Marcar Hechas</button>
        </div>
        
        <div id="add-task-form" class="add-task-form hidden">
            <h3 style="color: #2d3a8c; margin-bottom: 15px;">Nueva Tarea</h3>
            <div class="form-group">
                <label for="task-name">Nombre de la tarea:</label>
                <input type="text" id="task-name" placeholder="Ej: Lavar s√°banas">
            </div>
            <div class="form-group">
                <label for="task-frequency">Frecuencia (d√≠as):</label>
                <input type="number" id="task-frequency" value="7" min="1">
            </div>
            <div class="form-group">
                <button onclick="addTask()" style="margin: 0;">Agregar Tarea</button>
            </div>
        </div>
        
        <div class="tasks-section">
            <h2 class="section-title">Tareas Pendientes</h2>
            <div id="overdue-tasks" class="task-list"></div>
            <div id="due-today-tasks" class="task-list"></div>
            <div id="upcoming-tasks" class="task-list"></div>
        </div>
    </div>

    <script>
        // Datos de ejemplo precargados
        let tasks = [
            { id: 1, name: 'Lavar s√°banas', frequency: 7, lastDone: new Date('2025-09-02') },
            { id: 2, name: 'Barrer la casa', frequency: 4, lastDone: new Date('2025-09-05') },
            { id: 3, name: 'Limpiar ba√±os', frequency: 6, lastDone: new Date('2025-09-03') },
            { id: 4, name: 'Aspirar alfombras', frequency: 5, lastDone: new Date('2025-09-04') },
            { id: 5, name: 'Limpiar cocina a fondo', frequency: 3, lastDone: new Date('2025-09-06') }
        ];
        
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            document.getElementById('current-date').textContent = 
                now.toLocaleDateString('es-ES', options);
            document.getElementById('current-day').textContent = 
                `Semana ${getWeekNumber(now)}`;
        }
        
        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }
        
        function calculateDaysLeft(lastDone, frequency) {
            const now = new Date();
            const nextDue = new Date(lastDone);
            nextDue.setDate(nextDue.getDate() + frequency);
            
            const diffTime = nextDue - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
        
        function renderTasks() {
            const overdueContainer = document.getElementById('overdue-tasks');
            const dueTodayContainer = document.getElementById('due-today-tasks');
            const upcomingContainer = document.getElementById('upcoming-tasks');
            
            overdueContainer.innerHTML = '';
            dueTodayContainer.innerHTML = '';
            upcomingContainer.innerHTML = '';
            
            const sortedTasks = tasks.sort((a, b) => {
                const daysA = calculateDaysLeft(a.lastDone, a.frequency);
                const daysB = calculateDaysLeft(b.lastDone, b.frequency);
                return daysA - daysB;
            });
            
            sortedTasks.forEach(task => {
                const daysLeft = calculateDaysLeft(task.lastDone, task.frequency);
                const taskElement = createTaskElement(task, daysLeft);
                
                if (daysLeft < 0) {
                    taskElement.classList.add('overdue');
                    overdueContainer.appendChild(taskElement);
                } else if (daysLeft === 0) {
                    taskElement.classList.add('due-today');
                    dueTodayContainer.appendChild(taskElement);
                } else {
                    upcomingContainer.appendChild(taskElement);
                }
            });
        }
        
        function createTaskElement(task, daysLeft) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-item';
            
            let statusText = '';
            if (daysLeft < 0) {
                statusText = `¬°${Math.abs(daysLeft)} d√≠a${Math.abs(daysLeft) > 1 ? 's' : ''} atrasada!`;
            } else if (daysLeft === 0) {
                statusText = 'Vence hoy';
            } else {
                statusText = `Faltan ${daysLeft} d√≠a${daysLeft > 1 ? 's' : ''}`;
            }
            
            taskDiv.innerHTML = `
                <div class="task-name">${task.name}</div>
                <div class="task-info">
                    <span>Cada ${task.frequency} d√≠a${task.frequency > 1 ? 's' : ''}</span>
                    <span class="days-left">${statusText}</span>
                </div>
            `;
            
            taskDiv.onclick = () => markTaskDone(task.id);
            
            return taskDiv;
        }
        
        function markTaskDone(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.lastDone = new Date();
                renderTasks();
            }
        }
        
        function markAllDone() {
            const now = new Date();
            const overdueTasks = tasks.filter(task => 
                calculateDaysLeft(task.lastDone, task.frequency) <= 0
            );
            
            if (overdueTasks.length === 0) {
                alert('No hay tareas pendientes para marcar como hechas.');
                return;
            }
            
            if (confirm(`¬øMarcar ${overdueTasks.length} tarea${overdueTasks.length > 1 ? 's' : ''} como completada${overdueTasks.length > 1 ? 's' : ''}?`)) {
                overdueTasks.forEach(task => {
                    task.lastDone = now;
                });
                renderTasks();
            }
        }
        
        function toggleAddForm() {
            const form = document.getElementById('add-task-form');
            form.classList.toggle('hidden');
        }
        
        function addTask() {
            const name = document.getElementById('task-name').value.trim();
            const frequency = parseInt(document.getElementById('task-frequency').value);
            
            if (!name) {
                alert('Por favor ingresa un nombre para la tarea.');
                return;
            }
            
            if (frequency < 1) {
                alert('La frecuencia debe ser al menos 1 d√≠a.');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                name: name,
                frequency: frequency,
                lastDone: new Date()
            };
            
            tasks.push(newTask);
            renderTasks();
            
            // Limpiar formulario
            document.getElementById('task-name').value = '';
            document.getElementById('task-frequency').value = '7';
            toggleAddForm();
        }
        
        function resetData() {
            if (confirm('¬øEst√°s seguro de que quieres borrar todos los datos y volver a empezar? Esta acci√≥n no se puede deshacer.')) {
                localStorage.removeItem('houseTasks');
                tasks = loadTasks();
                renderTasks();
                alert('Datos reseteados. La app ha vuelto a su estado inicial.');
            }
        }
        
        // Inicializar la aplicaci√≥n
        updateDateTime();
        renderTasks();
        
        // Actualizar fecha cada minuto
        setInterval(updateDateTime, 60000);
        
        // Actualizar tareas cada hora
        setInterval(renderTasks, 3600000);
        
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZSkge30pOw==')
                .then(function(registration) {
                    console.log('ServiceWorker registrado exitosamente');
                })
                .catch(function(error) {
                    console.log('Error al registrar ServiceWorker');
                });
            });
        }
    </script>
